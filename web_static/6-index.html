<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <!--Add icon airbnb in the browser tab-->
    <link rel="icon" href="images/icon.png">
    <!--Add file for filters-->
    <link rel="stylesheet" href="styles/6-filters.css">
</head>

<body>
    <header>
        <!--add class container, class filters and button -->
        <div class="logo">
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <h2>Arizona:</h2>
                    <li>Phoenix</li>
                    <li>Tucson</li>
                    <h2>California</h2>
                    <li>Sn Francisco</li>
                    <li>Los Altos</li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <div class="footText">
            <p>Holberton School</p>
        </div>
    </footer>
</body>

</html>
